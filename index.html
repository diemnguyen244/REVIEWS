<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <title>REVIEWS</title>
  </head>
  <main>
    <section class="container">
      <!-- title -->
      <div class="title">
        <h2>Our Reviews</h2>
        <div class="underline"></div>
      </div>
      <!-- review -->
      <article class="review">
        <div class="img-container">
          <img
            id="person-img"
            src="./imgs/photo-1560918801-53fe5c710a80.avif"
            alt=""
          />
        </div>
        <h4 id="author">Diem</h4>
        <p id="job">ux designer</p>
        <p id="infor">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum doloribus
          repellat animi qui nemo? Debitis animi
        </p>

        <!-- prev btn -->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
        <!-- random btn -->
        <button class="random-btn">Suprise Me</button>
      </article>
    </section>
  </main>
  <body>
    <script src="./app.js"></script>
  </body>
</html>
